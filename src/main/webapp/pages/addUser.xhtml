<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
    <ui:param name="pageTitle" value="Kullanıcı Ekle"/>
    <ui:define name="icerik">
        <div class="col-md-8 animate-box fadeInLeft animated-fast">
            <div class="container">
                <div class="contact-content">
                <div class="col-12 text-center contact_margin_svnit ">
                    <div class="text-center fh5co_heading py-2">#{word['addUser']}</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12">
                        <h:form id="createform" class="row" enctype="multipart/form-data">
                            <p:messages style="width: 100%" id="messages" showDetail="true" closable="true"
                                        globalOnly="true"></p:messages>
                            <div class="col-6 py-3">
                                <p:inputText type="text" id="txtEmail" required="true"
                                             requiredMessage="#{word['theEmailFieldCanNotBeNull']}"
                                             styleClass="form-control fh5co_contact_text_box inputSubject"
                                             value="#{userController.user.email}"
                                             validatorMessage="Geçersiz E-Mail formatı"
                                             placeholder="#{word['email']}"> <f:validateRegex
                                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/></p:inputText>
                                <p:messages autoUpdate="true" showDetail="false" closable="true" for="txtEmail"/>
                            </div>
                            <div class="col-6 py-3">
                                <p:inputText type="text" id="txtName"
                                             requiredMessage="#{word['theNameFieldCanNotBeNull']}"
                                             required="true" styleClass="form-control fh5co_contact_text_box inputSubject"
                                             value="#{userController.user.name}"
                                             placeholder="#{word['name']}"/>
                                <p:messages showDetail="false" closable="true" autoUpdate="true" for="txtName"/>
                            </div>
                            <div class="col-6 py-3">
                                <p:inputText type="text" requiredMessage="#{word['theSurnameFieldCanNotBeNull']}"
                                             required="true" id="txtSurname"
                                             styleClass="form-control fh5co_contact_text_box inputSubject"
                                             placeholder="#{word['surname']}"
                                             value="#{userController.user.surname}"/>
                                <p:messages showDetail="false" closable="true" autoUpdate="true" for="txtSurname"/>
                            </div>
                            <div class="col-6 py-3">
                                <p:fileUpload allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{userController.file}"
                                              mode="simple"/>

                            </div>
                            <div class="col-12 py-3 text-center"><p:commandButton process=":createform" ajax="false"
                                                                                  update=":createform"
                                                                                  styleClass="btn contact_btn"
                                                                                  value="#{word['send']}"
                                                                                  action="#{userController.save(userController.user)}">
                            </p:commandButton>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </ui:define>
</ui:composition>
